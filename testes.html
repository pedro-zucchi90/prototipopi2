<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impetus</title>
  <style>
    body{
        font-family: 'Iceland';
        font-size: 30px;
        background-color: black;
        color: white;
    }


    .footer{

    }

    .logo{

    }

    .opcoes {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 40%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 6% 0 50px;
    }

  </style>

<body>

  <div class="header">
      <h1 class="logo">IMPETUS</h1>
      <div class="opcoes">
        <p class="inicio">Início</p>
        <p class="plasma">Plasma</p>
        <p class="propulsao">Propulsão</p>
        <p class="aplicacoes">Aplicações</p>
      </div>
  </div>

  <div class="footer">
    <p class="logo-ifc">IFC</p>
    <p class="logo-insta">Instagram</p>
    <p class="logo-email">E-mail</p>
    <p class="logo-telefone">Telefone</p>
  </div>

</html>
